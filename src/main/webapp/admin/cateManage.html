<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>类别管理</title>
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="../css/admin_style.css">
<link rel="stylesheet" type="text/css" href="../css/cdu4table.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
<link rel="stylesheet" type="text/css" href="../css/validationEngine.jquery.css">
<script type="text/javascript" src="../js/jquery-1.6.1.js">	</script>
<script src="../js/jquery.xml2json.js"></script>
<script type="text/javascript" src="../js/jquery.form.js">	</script>
<script type="text/javascript" src="../js/jquery.validationEngine.js">	</script>
<script type="text/javascript" src="../js/jquery.validationEngine-zh_CN.js">	</script>
<script src="../js/artdialog/artDialog.js?skin=chrome"></script>
<script type="text/javascript" src="../js/main.js">	</script>
<script type="text/javascript" src="../js/page.js">	</script>
<script type="text/javascript" src="../js/cate_table.js">	</script>

</head>
<body>
    <ul id="toolbar" class="toolbar">
        <li>
          <div class="toolbar_sub">
               <span class="user_pto li_left" ><img src="../images/user1.png"></span>
		   <span class="show_username li_right" id="show_username"> 用户，你好！</span>
          </div>         
		     <ul >
		            <li  id="change_password">
			            <span class="li_left" ><img src="../images/password.png"></span>
			            <span class="li_right"> 修改密码</span>
		            </li>
		            <li id="logout">
		               <span class="li_left" ><img src="../images/exit.png"></span>
		               <span class="li_right"> 退出系统</span>
		            </li>
		     </ul>
		     </li>
	</ul>
	<div id="header">
	    <img id="showlogo" src=""  title="logo" >
		<div id="slatenav">
			<!-- 系统菜单根据权限动态生成 -->
		<ul id="menu">
		</ul>
		</div>
	</div>
	<div id="bodyer">
		<div class="add_cate">
			<button class="button" style="margin-top:5px;margin-left:5px;">添加类别</button>
		</div>
		<div class="cate_table_con">
			<table class="main_table" style="margin-bottom: 10px;"
				id="cate_table">
				<thead id="file_table_head">
					<tr>
						<th class="th_one" style="width: 35px;">mark</th>
						<th style="width: 85px;">类别ID</th>
						<th style="width: 300px;">类别名称</th>
						<th style="width: 450px;">类别描述</th>
						<th style="width: 60px;">信息数量</th>
						<th style="width: 26px;">编辑</th>
						<th style="width: 26px;">删除</th>
					</tr>
				</thead>
				<tbody id="cate_tbody">
				</tbody>
			</table>
		</div>
		<div class="clear"></div>
		<div id="page_div_cate" class="flickr"></div>
	</div>
	<div id="footer">
	         <div id="showcopyright">
	         </div>
	         <div id="showicp">
	         </div>
	</div>

	<!-- 新建一个类别 -->
	<div  id="new_cate_form" class="cate_form" title="新建消息类型" style="display: none;">
		<div class="clear"></div>
		<form id="new_cate">
			<label for="title">类别名称：</label> 
			<input type="text" name="cate_name" id="cate_name"	class="cate_name validate[required]"" /> *<br> 
			<label for="title">类别描述：</label>
			 <input	type="text" name="cate_desc"  id="cate_desc" class="cate_desc validate[required]"/> *<br>

		</form>
	</div>
	<!-- 编辑一个类别 -->
	<div id="update_cate_form"  class= "cate_form" title="修改类别" style="display: none;">
		<div class="clear"></div>
		<form id="update_cate">
		   <input type="hidden" name = "update_cate_id" id="update_cate_id">
			<label for="title">类别名称：</label> 
			<input type="text" name="update_cate_name"  id="update_cate_name" class="validate[required]" /> *<br> 
			<label 	for="title">类别描述：</label> 
			<input type="text" name="update_cate_desc" id="update_cate_desc"  class="validate[required]"/> *<br>
		</form>
	</div>
	<!-- dialog 信息 -->
	<div id="noresult" style="display: none">对不起，没有结果可供显示！</div>
</body>
</html>
